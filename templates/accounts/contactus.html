{% extends 'accounts/base.html' %}

{% block title %}Contact Us - Glamify{% endblock %}

{% block content %}

<style>
/* Custom styles for Contact Us page */
.contact-section {
    padding: 50px 0;
    background-color: #f8f9fa; /* Light gray background */
}
.contact-heading {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-size: 36px;
    color: #333;
    text-align: center;
    margin-bottom: 30px;
}
.contact-form {
    background-color: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Drop shadow effect */
}
.contact-info {
    background-color: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Drop shadow effect */
}
.form-control {
    border-radius: 5px;
    border-color: #ccc;
}
.btn-primary {
    background-color: #ff6b6b; /* Button color */
    border-color: #ff6b6b; /* Border color */
}
.btn-primary:hover {
    background-color: #ff4757; /* Button color on hover */
    border-color: #ff4757; /* Border color on hover */
}
</style>

<div class="container mt-4">
    <div class="contact-section">
        <h1 class="contact-heading">Contact Us</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="contact-form">
                    <h3>Send us a Message</h3>
                    <br>
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Your Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Your Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="5" placeholder="Enter your message"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <div class="contact-info">
                    <h3>Contact Information</h3>
                    <br>
                    <p>Email: priya.patil5859173@gmail.com</p>
                    <p>Phone: +1 (123) 456-7890</p>
                    <p>Address: Burhanpur, M.P, India</p>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
