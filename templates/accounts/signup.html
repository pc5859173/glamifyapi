{% extends 'accounts/base1.html' %}

{% block title %}Signup - Glamify{% endblock %}

{% block content %}
<style>
    body {
        background-image: url('/media/category_images/signup_background.jpg'); /* Replace with your image path */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
    }

    .card {
        background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent background */
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .card-header {
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
    }

    .card-title {
        text-align: center;
    }

    .form-label {
        font-weight: bold;
        color: #333;
    }

    .form-check-label {
        color: #333;
    }

    .additional-links {
        text-align: center;
        margin-top: 20px;
    }

    .additional-links a {
        color: #007bff;
        text-decoration: none;
        margin: 0 10px;
    }

    .additional-links a:hover {
        text-decoration: underline;
    }

    .social-signup {
        text-align: center;
        margin-top: 20px;
    }

    .social-signup .btn {
        margin: 5px;
        width: 100%;
    }

    .social-signup .btn-google {
        background-color: #db4437;
        color: #fff;
    }

    .social-signup .btn-google:hover {
        background-color: #c23321;
    }

    .social-signup .btn-facebook {
        background-color: #3b5998;
        color: #fff;
    }

    .social-signup .btn-facebook:hover {
        background-color: #2d4373;
    }
</style>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-dark text-white">
                    <h5 class="card-title mb-0">Sign Up</h5>
                </div>
                <div class="card-body">
                    <form action="/signup" method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="inputUsername" class="form-label"><i class="fas fa-user"></i> Username</label>
                            <input type="text" class="form-control" id="inputUsername" name="username" placeholder="Enter your username" required>
                        </div>
                        <div class="mb-3">
                            <label for="inputEmail" class="form-label"><i class="fas fa-envelope"></i> Email Address</label>
                            <input type="email" class="form-control" id="inputEmail" name="email" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="inputPassword" class="form-label"><i class="fas fa-lock"></i> Password</label>
                            <input type="password" class="form-control" id="inputPassword" name="password1" placeholder="Enter your password" required>
                        </div>
                        <div class="mb-3">
                            <label for="inputPasswordConfirm" class="form-label"><i class="fas fa-lock"></i> Confirm Password</label>
                            <input type="password" class="form-control" id="inputPasswordConfirm" name="password2" placeholder="Confirm your password" required>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-dark w-50">Sign Up</button>
                        </div>
                    </form>
                    <div class="additional-links mt-3">
                        <a href="{% url 'login' %}">Already have an account? Login</a>
                    </div>
                    <div class="social-signup mt-3">
                        <button class="btn btn-google"><i class="fab fa-google"></i> Sign up with Google</button>
                        <button class="btn btn-facebook"><i class="fab fa-facebook-f"></i> Sign up with Facebook</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
